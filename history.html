<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Appomodoro – Stats / History</title>

  <!-- Pixel font + this section's CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/stats.css">
</head>
<body>
  <div class="phone">
    <main class="app">

      <!-- App bar -->
      <header class="appbar frame">
        <button class="menu" aria-label="Open menu"><span></span></button>
        <div class="logo">
          <span class="tomato" aria-hidden="true">🍅</span>
          <span>Appomodoro<br>Timer</span>
        </div>
      </header>

      <!-- Page title -->
      <section class="title frame">
        <strong>Stats / History</strong>
      </section>

      <!-- Recent Pomodoros -->
<section class="card frame">
  <h3>
    Recent pomodoros
    <span class="badge">last 5</span>
  </h3>

  <div class="recent">

    <div class="row">
      <div class="left">
        <div class="emoji" aria-hidden="true">🧠</div>
        <div>
          <div class="title">Math Review</div>
          <div class="meta">Today 2:10 PM</div>
        </div>
      </div>
      <div class="mins">25m</div>
    </div>

    <div class="row">
      <div class="left">
        <div class="emoji" aria-hidden="true">🎨</div>
        <div>
          <div class="title">UI mockups</div>
          <div class="meta">Today 1:40 PM</div>
        </div>
      </div>
      <div class="mins">25m</div>
    </div>

    <div class="row">
      <div class="left">
        <div class="emoji" aria-hidden="true">📖</div>
        <div>
          <div class="title">Reading</div>
          <div class="meta">Today 1:10 PM</div>
        </div>
      </div>
      <div class="mins">25m</div>
    </div>

    <div class="row">
      <div class="left">
        <div class="emoji" aria-hidden="true">🪲</div>
        <div>
          <div class="title">Bug fixing</div>
          <div class="meta">Yesterday 8:20 PM</div>
        </div>
      </div>
      <div class="mins">25m</div>
    </div>

    <div class="row">
      <div class="left">
        <div class="emoji" aria-hidden="true">✉️</div>
        <div>
          <div class="title">Emails</div>
          <div class="meta">Yesterday 7:55 PM</div>
        </div>
      </div>
      <div class="mins">15m</div>
    </div>

  </div>
</section>


    </main>
  </div>
</body>
</html>
