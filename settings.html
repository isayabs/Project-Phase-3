      <!-- Navbar -->

              class="border-1 bg-transparent d-flex justify-content-center align-items-center">

            </button>

            <a class="navbar-brand" href="home.html">
              <img src="assets/logo1.png" width="57" height="57" class="ms-3" />

          <div class="collapse w-100" id="navbarMenu">
            <ul class="navbar-nav flex-column ms-0">

      <!-- Title -->
      <!-- Page title -->
      <section class="title">
        <img src="assets/settingstomato.png" alt="Task Icon" width="50" height="50" class="me-2" />
        <strong>Settings</strong>
      </section>

      <!-- Main Content -->
      <main class="main-content flex-grow-1 p-3">
        <label for="defaultPomodoroInput" class="form-label text-md fw-bold">Set Default Pomodoro</label>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="defaultPomodoroInput" placeholder="25-50 minutes" min="25"
            max="50" />
          <button class="generic-button" type="setbutton">Set</button>
        </div>
        <label for="shortBreakInput" class="form-label text-md fw-bold">Set Short Break</label>
        <div class="input-group mb-3 ">
          <input type="number" class="form-control" id="shortBreakInput" placeholder="5-10 minutes" min="5" max="10" />
          <button type="setbutton" class="generic-button">Set</button>
        </div>
        <label for="longBreakInput" class="form-label text-md fw-bold">Set Long Break</label>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="longBreakInput" placeholder="15-20 minutes" min="15" max="20" />
          <button class="generic-button" type="setbutton">Set</button>
        </div>
        <!--Alarm sound-->
        <label for="alarmSoundInput" class="form-label text-md fw-bold">Select Alarm Sound</label>
        <div class="input-group mb-3">
          <select class="form-select" id="alarmSoundInput">
            <option value="sound1.mp3">Classic</option>
            <option value="sound2.mp3">Chimes</option>
            <option value="sound3.mp3">Waves</option>
          </select>
        </div>
        <!--Notification toggle-->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="notificationToggle" checked />
          <label class="form-check-label" for="notificationToggle">Notifications</label>
        </div>
        <!--Dark mode toggle star and moon-->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" />
          <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>
        <!--Help-->
        <div class="d-grid gap-2">
          <button class="generic-button" type="button">Help & Support</button>

          <!--Simple JS-->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

          <script>
            document.addEventListener("DOMContentLoaded", () => {
              const toggler = document.querySelector(".menu-icon");

              const collapse = document.getElementById("navbarMenu");

              collapse.addEventListener("shown.bs.collapse", () => {
                toggler.src = toggler.dataset.open;
              });

            });

          </script>

      </main>
